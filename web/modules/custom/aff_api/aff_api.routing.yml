
aff_api.get_flora:
  path: 'aff-api/flora-species'
  defaults: { _controller: '\Drupal\aff_api\Controller\GetFloraSpecies::get_flora_species' }
  methods:  [GET]
  requirements:
    _access: 'TRUE'

aff_api.get_tour_types:
  path: 'tours-api/get-tour-types'
  defaults: { _controller: '\Drupal\aff_api\Controller\GetTourTypes::get_tour_types' }
  methods:  [GET]
  requirements:
    _access: 'TRUE'

aff_api.get_registrations_calendar:
  path: 'tours-api/get-registrations-calendar'
  defaults: { _controller: '\Drupal\aff_api\Controller\GetRegistrationsCalendar::get_registrations_calendar' }
  methods:  [GET]
  requirements:
    _access: 'TRUE'

aff_api.create_registration_post:
  path: 'tours-api/create-registration'
  defaults: { _controller: '\Drupal\aff_api\Controller\CreateRegistration::create_registration_post' }
  methods:  [POST]
  requirements:
    _access: 'TRUE'
    
aff_api.get_registrations_calendar_admin:
  path: 'tours-api/get-registrations-calendar-admin'
  defaults: { _controller: '\Drupal\aff_api\Controller\GetRegistrationsAdminCalendar::get_registrations_calendar_admin' }
  methods:  [get]
  requirements:
    _role: 'administrator + tour_admin'


aff_api.get_registrations_admin:
  path: 'tours-api/get-registrations_admin'
  defaults: { _controller: '\Drupal\aff_api\Controller\GetRegistrationsAdminCalendar::get_registrations_admin' }
  methods:  [get]
  requirements:
    _role: 'administrator + tour_admin'

aff_api.edit_registration_post:
  path: 'tours-api/edit-registration'
  defaults: { _controller: '\Drupal\aff_api\Controller\EditRegistration::edit_registration_post' }
  methods:  [POST]
  requirements:
    _role: 'administrator + tour_admin'

aff_api.delete_registration_post:
  path: 'tours-api/delete-registration'
  defaults: { _controller: '\Drupal\aff_api\Controller\DeleteRegistration::delete_registration_post' }
  methods:  [POST]
  requirements:
    _access: 'TRUE'

aff_api.delete_registration_client_post:
  path: 'tours-api/delete-registration-client'
  defaults: { _controller: '\Drupal\aff_api\Controller\DeleteRegistrationClient::delete_registration_client_post' }
  methods:  [POST]
  requirements:
    _access: 'TRUE'

aff_api.get_registrations_export_csv:
  path: 'tours-api/get-registration-export-csv'
  defaults: { _controller: '\Drupal\aff_api\Controller\GetRegistrationsExportCsv::get_registrations_export_csv' }
  methods:  [GET]
  requirements:
    _role: 'administrator + tour_admin'

aff_api.get_tour_admin_emails:
  path: 'tours-api/get-tour-admin-emails'
  defaults: { _controller: '\Drupal\aff_api\Controller\EmailTourAdminCalls::get_tour_admin_emails' }
  methods:  [GET]
  requirements:
    _role: 'administrator + tour_admin'

aff_api.sent_tour_admin_email:
